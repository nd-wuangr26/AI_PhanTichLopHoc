<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê Hoạt động</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .back-link {
            display: block;
            text-align: center;
            margin: 20px 0;
        }
        .back-link a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-link a:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Thống kê Hoạt động</h1>
        <div class="video-container">
                <img src="/video_feed" class="img-fluid border border-primary" width="100%" >
        </div>
        <table>
            <thead>
                <tr>
                    <th>Thời gian</th>
                    <th>Học tập</th>
                    <th>Ngủ</th>
                    <th>Khác</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row['timestamp'] }}</td>
                    <td>{{ row['study_count'] }}</td>
                    <td>{{ row['sleep_count'] }}</td>
                    <td>{{ row['other_count'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Biểu đồ theo ngày hôm nay</h3>
        <canvas id="chartDay" width="300" height="300"></canvas>

        <h3>Biểu đồ theo tháng hiện tại</h3>
        <canvas id="chartMonth" width="300" height="300"></canvas>

        <h3>Biểu đồ theo năm hiện tại</h3>
        <canvas id="chartYear" width="300" height="300"></canvas>

        <div class="back-link">
            <a href="{{ url_for('index') }}">Quay lại</a>
        </div>
    </div>
<script>
    function fetchClassDetection() {
        fetch('/stats')
        .then(response => response.json())
        .then(data => {
            let tableBody = document.querySelector("tbody");
            tableBody.innerHTML = "";  // Xóa nội dung cũ

            data.forEach((record, index) => {
                let row = `<tr>
                    <td>${record.timestamp}</td>
                    <td>${record.study_count}</td>
                    <td>${record.sleep_count}</td>
                    <td>${record.other_count}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        })
        .catch(error => console.error('Lỗi khi tải dữ liệu:', error));
    }

    // Gọi hàm mỗi 3 giây để cập nhật dữ liệu mới
    setInterval(fetchClassDetection, 3000);

    // Chạy ngay khi tải trang
    fetchClassDetection();
</script>
<script>
function loadChart(api, canvasId) {
    fetch(api)
        .then(res => res.json())
        .then(data => {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: data.labels,
                    datasets: [{
                        data: data.counts,
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(255, 206, 86, 0.6)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: context => `${context.label}: ${context.raw}%`
                            }
                        }
                    }
                }
            });
        })
        .catch(err => console.error('Lỗi biểu đồ:', err));
}

loadChart('/api/chart-day', 'chartDay');
loadChart('/api/chart-month', 'chartMonth');
loadChart('/api/chart-year', 'chartYear');
</script>

</body>
</html>
